<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../css/employee_payroll.css">

</head>
<body>
    <div class="container">
        <div class="header_container">
            <div class="header_content">
                <img src="../assets/logo.png" alt="Logo">
                <div class="brand_name">
                    <span class="brand_text1">Employee</span>
                    <span class="brand_text1 brand_text2">Payroll</span>
                </div>
            </div>
        </div>
        <div class="container_color">
            <div class="main_container">
                <div id='test_form'>
                    <h2 class="form_heading">Employee Payroll Form</h2> 
                    <div class="row">
                        <div class="row_left">
                            <label class="label text" for="name_id">Name</label>
                        </div>
                        <div class="row_right">
                            <input type="text" class="name_text1" id="name_id" name="name_id">
                            <output id='name_error' for="text"></output>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row_left"><label for="name_text">Profile image</label></div>
                        <div class="row_right">
                            <div class="radio_row"><input type="radio" value="../assets/Ellipse 1.png" name="profile"><img src="../assets/Ellipse 1.png"></div> 
                        </div>
                        <div class="row_right">
                            <div class="radio_row"><input type="radio" value="../assets/Ellipse -2.png" name="profile"><img src="../assets/Ellipse -2.png"></div> 
                        </div>
                        <div class="row_right">
                            <div class="radio_row"><input type="radio" value="../assets/Ellipse -3.png" name="profile"><img src="../assets/Ellipse -3.png"></div> 
                        </div>
                        <div class="row_right">
                            <div class="radio_row"><input type="radio" value="../assets/Ellipse -4.png" name="profile"><img src="../assets/Ellipse -4.png"></div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/employee_payroll.js"></script>
</body>
</html>
