<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="stylesheet" href="/css/login.css">
</head>
<body onload="check_Token()">
    <div class="container">
        <div class="container_color">
            <div class="main_container">
                <div class="container_new">
                    <div class="header_container1">
                        <h1>Login Page</h1>
                    </div>
                    <div class="header_content1">
                        <div class="form_control">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="phone" placeholder="Phone Number">
                            <small id="phone_error"></small>
                        </div>
                    
                        <div class="form_control">
                            <label for="passwordd">Password</label>
                            <input type="password" class="passwordd" placeholder="Password">
                            <small id="pswd_error"></small>
                        </div>    
                        <div class="button_container">
                            <button type="submit" onclick="validate()" class="left_button">Login</button>   
                            <button type="submit" onclick="window.location.href = 'http://127.0.0.1:5500/pages/registration.html'" class="right_button">Register</button>                  
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>

    

    <script src="/js/login.js"></script>
    <script src="/js/http_service2.js"></script>
    <script src="/js/site_properties.js"></script>
</body>
</html>
